<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center" id="row">
        <div class="col-lg-8">
          <div
            class="advice text-center p-4 d-flex flex-column justify-content-between align-items-center position-relative"
          >
            <h5 id="advice-id">Advice #<span id="n"></span></h5>
            <p id="advice-quote"></p>
            <div class="icon">
              <img src="./assets/images/pattern-divider-desktop.svg" alt="" />
            </div>
            <div class="button position-absolute">
              <button id="submit" type="submit">
                <img id="dice" src="./assets/images/icon-dice.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
